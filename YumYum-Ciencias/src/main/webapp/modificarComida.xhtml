<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui"
            xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>YumYum Ciencias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"/>
        <meta charset="utf-8"/>
    </h:head>
    <h:body style="padding-top:70px">
        <h:form>
            <ui:include src="index/opciones.xhtml"/>
        </h:form>
    <b:container rendered="#{ingresoAdministrador.accedido()}">
            
        <b:container>
            <h:form id="comida">
                <b:messages/>
                <h1>Agrega alimentos</h1>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold" />
                    <p:inputText id="nombre" value="#{agregaComida.nombre}" placeholder="Nombre de la nueva comida"/>
                    <b:commandButton look="primary" size="md" value="Guardar" icon="ui-icon-check" 
                            action="#{agregaComida.agregar()}">
                    </b:commandButton>
                    
                    
                </h:panelGrid>
            </h:form>
        </b:container>
        
        <b:container>
            <b:dataTable value="#{agregaComida.comida()}" var="c"  select="true" searching="false" 
                            border='false' paginated="false" >
                    <b:dataTableColumn value ="#{c.nombre}" order="asc" label="Comidas"/>
            </b:dataTable>
        </b:container>
        <footer> <p>Â© KLAN 2017</p> </footer>
    </b:container>
    </h:body>
</html>
