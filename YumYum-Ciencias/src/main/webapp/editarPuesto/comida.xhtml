<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:b="http://bootsfaces.net/ui"
            xmlns:p="http://primefaces.org/ui">
    <h:form id="comida">
        <h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold" />
        <p:inputText id="nombre" value="#{agregaComida.nueva}" />
        <p:commandButton value="Agregar" icon="ui-icon-check" 
                         action="#{agregaComida.}" 
                         process="@all"/>
        </h:panelGrid>
    </h:form>
    
    <!-- Si hay comida se despliega la tabla de comidas. -->
    <h:form rendered="#{contenido.comidaDisponible()}">
        <b:dataTable value="#{contenido.puesto.comidas}" var="c"  select="true" searching="false" 
                            border='false' paginated="false" >
                    <b:dataTableColumn value ="#{c.nombre}" order="asc" label="Comidas"/>
                    <b:dataTableColumn label="Opciones">
                        <b:commandButton value="Eliminar" icon="glyphicon glyphicon-trash" 
                                        action="#{modificacionPuesto.borrarComida(c)}"
                                        onclick="return confirm('¿Estás seguro de borrar la comida?');">
                        </b:commandButton>
                    </b:dataTableColumn>
        </b:dataTable>
        
    </h:form>
    <!-- Si no hay comida se avisa que no hay contenido disponible -->
    <h:form rendered="#{!contenido.comidaDisponible()}">
        <h:outputLabel value="No hay contenido disponible. :(" style="margin: 12px"/>
    </h:form>
</html>
